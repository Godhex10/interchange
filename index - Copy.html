<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode</title>
    <link rel="stylesheet" href="stylesCopy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo"><img id="theme-image" class="theme-image" src="./images/light.png" width="130px" alt="" srcset=""></div>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars" style="color: #000;"></i>
            </div>
            <div class="header-content" id="header-content">
                <nav>
                    <div class="navbar">
                        <a href="#">Features</a>
                        <a href="#">How it works</a>
                        <a href="#">Supported Chains</a>
                        <a href="#">Join Community</a>
                        
                    </div>
                </nav>
                <div class="header-btn">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    
                    <button class="in">Launch Dapp</button>
                </div>
            </div>
        </header>
    </div>
    <script src="script.js"></script>
</body>

</html>
